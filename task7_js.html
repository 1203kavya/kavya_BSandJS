<!DOCTYPE html>
<html>
    <head><style>
        #move{
          width: 50px;
          height: 50px;
          position: relative;
        }</style></head>
        <body>
        <div style="position:absolute" id ="move"><img src="C:\Users\ELCOT\Desktop\Taske_2\train_logo.png" alt="train"></div>
    </br></br></br></br></br></br></br></br></br></br></br><center>
         <h1 style="color:blue">Click the following buttons to handle animation</h1>
        <button onclick="myMove()">Start</button> 
        <button onclick="stop()">stop</button> 
    </center><script>
         var id = null;
         function stop(){
            clearInterval(id);
            }
        var pos=0;
        function myMove() {
          var elem = document.getElementById("move");   
         id = setInterval(function(){pos++; 
          elem.style.left = pos + 'px';
         if(pos>1000){pos=0;}}, 10);
             }
</script>
    
</body>
</html>
